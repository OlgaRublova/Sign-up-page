<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="signup-container">
    <div class="signup__header">
        <div class="imgBox">
            <img src="../images/hero.jpeg" alt="">
            <h1 class="signup__text">Sign Up</h1>
        </div>

    </div>
    <div class="signup__footer">
        <form class="registration-btns">

            <div class="input-container" >
                <input type="text" id="name" value="" class="btn reg-btn" required>
                <span><i class="far fa-user"></i>user name</span>
            </div>

            <div class="input-container">
                <input type="email" id="email" value=""  class="btn reg-btn" required>
                <span><i class="far fa-envelope-open"> </i>email address</span>
            </div>

            <div class="input-container">
                <input type="password" id="password" value=""  class="btn reg-btn" required>
                <span><i class="far fa-keyboard"></i>password</span>

            </div>

        </form>
        <button type="button" class="btn btn-create ">create account</button>
        <button type="button" class="btn btn-signup ">sign in</button>
    </div>

</section>
<script src="index.js"></script>
</body>
</html>
